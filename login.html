<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cbd5e1, #e2e8f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    header img {
      height: 150px;
      width: auto;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #2563eb;
    }

    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="ube.png" alt="Logo UBE">
  </header>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="submit" value="Entrar">
    </form>
    <div class="footer-text">
      ¿No tienes cuenta? Contacta al administrador.
    </div>
  </div>
</body>
</html>
